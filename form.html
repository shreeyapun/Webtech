<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
       <h1>Form</h1>
       <form method="post" action="#" enctype="multipart/form-data"></form>
       <label for="username">username:</label>
       <input
        type="date"
        placeholder="username"
        name="username"
        id="username"
        />
        <br><br>
        <label for="father">father's name:</label>
        <input
        type="time"
        placeholder="father's name"
        name="parent"
        id="father"
        />
        <br><br>
        <label for="mother">mother's name</label>
        <input
        type="range"
        placeholder="mother's name"
        name="parents"
        id="mother"
        />
        <br><br>
        <label for="password">password:</label>
        <input
        type="color"
        placeholder="password"
        id="password"
        name="password"
        />
        <br><br>
        <label>Gender:</label>
        <label for="male">male</label>
        <input
        type="radio"
        id="male"
        name="gender"
        value="male"
        />
        <label for="female">female</label>
        <input
        type="radio"
        id="female"
        name="gender"
        value="female"
        /><br><br>
        <label for="email">email:</label>
        <input
        type="email"
        placeholder="email"
        id="email"
        name="email"
        /> 
        <br><br>
        <label for="depart">department:</label>
        <label for="CSIT">CSIT</label>
        <input
        type="radio"
        id="CSIT"
        name="depart"
        />
        <label for="BCA">BCA</label>
        <input
        type="radio"
        id="BCA"
        name="depart"
        />
        <label for="IT">IT</label>
        <input
        type="radio"
        id="IT"
        name="depart"
        />
        <br><br>
        <label for="country"> select a country</label>
        <select id="country">
            <option>nepal</option>
            <option>india</option>
            <option>china</option>
            <option>korea</option>
        </select>
        <br><br>
        <label for="address">Address:</label>
        <input
        type="datetime-local"
        placeholder="address"
        id="address"
        name="address"
        />
        <br><br>
          <label for="submit"></label>
        <input
        type="submit"
        placeholder="submit"
        id="submit"
        name="submit"
        />
        <label for="reset"></label>
        <input
        type="reset"
        placeholder="reset"
        id="reset"
        name="reset"
        />

    </body>
</html>
