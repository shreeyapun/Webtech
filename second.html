<!DOCTYPE html>
<html>
    <head>
        <title>Image mapping</title>
    </head>
    <body>
        <img 
            src="./workplace.jpg"
            alt="image-mapping"
            usemap="#image-mapping"
            style="height:500px;
            width:500px;"
        />

        <map name="image-mapping">
            <area
                shape="circle"
                coords="420,440,50"
                href="https://himalayanjava.com/"
                target="_blank"
            />
            
        </map>

    </body>
</html>
